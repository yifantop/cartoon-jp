<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpongeBob SquarePants</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="canvas">
    <div class="eyes-area">
        <div class="eye">
            <div class="eye-lash-1"></div>
            <div class="eye-lash-2"></div>
            <div class="eye-lash-3"></div>
            <div class="eye-ball">
                <div class="eye-core"></div>
            </div>
        </div>
        <div class="eye">
            <div class="eye-lash-1"></div>
            <div class="eye-lash-2"></div>
            <div class="eye-lash-3"></div>
            <div class="eye-ball">
                <div class="eye-core"></div>
            </div>
        </div>
    </div>
    <div class="nose-area">
        <div class="over"></div>
    </div>
    <div class="mouse">
        <div class="outer-circle">
            <div class="tongue">
                <div class="left-circle"></div>
                <div class="right-circle"></div>
            </div>
        </div>
        <div class="inner-circle">
            <div class="tooth1"></div>
            <div class="tooth2"></div>
        </div>
    </div>
    <div class="blusher1">
        <div class="red-point"></div>
        <div class="red-point"></div>
        <div class="red-point"></div>
    </div>
    <div class="blusher2">
        <div class="red-point"></div>
        <div class="red-point"></div>
        <div class="red-point"></div>
    </div>
    <div class="face-red1"></div>
    <div class="face-red2"></div>
    <div class="face-red3"></div>
    <div class="face-red4"></div>
    <div class="face-red5"></div>
    <div class="face-red6"></div>
</div>
</body>
</html>
